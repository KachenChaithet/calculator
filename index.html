<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kchen</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head> 
<body>
    <!-- ส่วนคอนเทนเนอร์หลักของเครื่องคิดเลข -->
    <div class="container">
        <!-- จอแสดงผลสำหรับอินพุตและผลลัพธ์ -->
        <div class="display">
            <input id="screen" type="text" placeholder="0">
        </div>

        <!-- กลุ่มปุ่มของเครื่องคิดเลข -->
        <div class="btns">
            <div class="row">
                <!-- ปุ่มลบตัวอักษรล่าสุด -->
                <button id="ce" onclick="backspc()">CE</button>
                <!-- ปุ่มคำนวณแฟคทอเรียล -->
                <button onclick="fact()">x!</button>
                <!-- ปุ่มวงเล็บเปิดและปิด -->
                <button class="btn">(</button>
                <button class="btn">)</button>
                <!-- ปุ่มคำนวณเปอร์เซ็นต์ -->
                <button class="btn">%</button>
                <!-- ปุ่มล้างหน้าจอทั้งหมด -->
                <button id="ac" onclick="screen.value=''">AC</button>
            </div>

            <div class="row">
                <!-- ปุ่มคำนวณค่าซายน์ -->
                <button onclick="sin()">sin</button>
                <!-- ปุ่มแสดงค่าพาย -->
                <button onclick="pi()">π</button>
                <!-- ปุ่มตัวเลข 7, 8, 9 และการหาร -->
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">÷</button>
            </div>

            <div class="row">
                <!-- ปุ่มคำนวณค่าคอส -->
                <button onclick="cos()">cos</button>
                <!-- ปุ่มคำนวณลอการิทึม -->
                <button onclick="log()">log</button>
                <!-- ปุ่มตัวเลข 4, 5, 6 และการคูณ -->
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">×</button>
            </div>

            <div class="row">
                <!-- ปุ่มคำนวณค่าแทน -->
                <button onclick="tan()">tan</button>
                <!-- ปุ่มคำนวณรากที่สอง -->
                <button onclick="sqrt()">√</button>
                <!-- ปุ่มตัวเลข 1, 2, 3 และการลบ -->
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">-</button>
            </div>

            <div class="row">
                <!-- ปุ่มแสดงค่าคงที่ e -->
                <button onclick="e()">e</button>
                <!-- ปุ่มคำนวณยกกำลัง -->
                <button onclick="pow()">x <span style="position: relative; bottom: .4em; right: .1em;">y</span> </button>
                <!-- ปุ่มตัวเลข 0, จุดทศนิยม, การคำนวณ และการบวก -->
                <button class="btn">0</button>
                <button class="btn">.</button>
                <button id="eval" onclick="screen.value=eval(screen.value)">=</button>
                <button class="btn">+</button>
            </div>
        </div>
    </div>
</body>   
</html>
